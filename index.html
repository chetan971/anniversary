<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff0f5;
        overflow-x: hidden;
    }

    #gift-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 60px;
        cursor: pointer;
    }

    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 28px;
        text-align: center;
        z-index: 999;
    }

    .float {
        position: fixed;
        bottom: -50px;
        font-size: 40px;
        animation: floatUp 4s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    #final-msg {
        display: none;
        font-size: 40px;
        font-weight: bold;
        margin-top: 20px;
        animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>

</head>
<body>

<div id="gift-icon">üéÅ</div>

<div id="popup">
    <div>
        <p>Surprise for you my ‚ù§Ô∏è</p>
        <p id="final-msg">Happy Anniversary ‚ù§Ô∏èüéâ</p>
    </div>
</div>

<script>
const emojis = ["üåπ","üíñ","üòò","üéÅ","üíó","üíû","üíã"];
const gift = document.getElementById("gift-icon");
const popup = document.getElementById("popup");
const finalMsg = document.getElementById("final-msg");

gift.addEventListener("click", () => {
    popup.style.display = "flex";

    let timer = setInterval(() => {
        createFloat();
    }, 200);

    setTimeout(() => {
        clearInterval(timer);
        finalMsg.style.display = "block";
    }, 3000);
});

function createFloat() {
    const floatEl = document.createElement("div");
    floatEl.classList.add("float");
    floatEl.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    floatEl.style.left = Math.random() * 90 + "vw";
    document.body.appendChild(floatEl);

    setTimeout(() => floatEl.remove(), 4000);
}
</script>

</html>
