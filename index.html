<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffd2e1, #ff9fba);
        overflow: hidden;
        position: relative;
    }

    /* Gift Icon */
    #gift-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 55px;
        cursor: pointer;
        z-index: 20;
        animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    /* Popup container */
    #popup {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.35);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
    }

    /* Final message */
    #final-msg {
        display: none;
        font-size: 38px;
        text-align: center;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #ff4da6;
        padding: 10px;
    }

    /* Soft emojis */
    .float {
        position: fixed;
        bottom: -40px;
        animation: floatUp 5s ease-out forwards;
        font-size: 30px;
        pointer-events: none;
        opacity: 0.85;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.9; }
        100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    /* Soft rose petals */
    .petal {
        position: fixed;
        top: -30px;
        font-size: 22px;
        opacity: 0.8;
        animation: fall 5.5s linear forwards;
    }
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(180deg); opacity: 0; }
    }

    /* Small gentle heart trail */
    .heart {
        position: fixed;
        font-size: 20px;
        pointer-events: none;
        animation: heartFloat 1.2s ease-out forwards;
    }
    @keyframes heartFloat {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.8) translateY(-30px); opacity: 0; }
    }

    /* Fireworks canvas */
    #fireworks {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
    }
</style>
</head>

<body>

<!-- GIFT ICON -->
<div id="gift-icon">üéÅ</div>

<!-- POPUP -->
<div id="popup">
    <p id="final-msg">Happy Anniversary Darling üòòüòòüòòüòò‚ù§Ô∏è</p>
</div>

<!-- FIREWORKS BACKGROUND -->
<canvas id="fireworks"></canvas>

<script>
/************* CLEANER EMOJI PACK *************/
const emojis = ["üåπ","üíã","üòò","üíñ"];
const petals = ["üå∏","üå∫","üåπ"];

const gift = document.getElementById("gift-icon");
const popup = document.getElementById("popup");
const finalMsg = document.getElementById("final-msg");

/************* OPEN EFFECT *************/
gift.addEventListener("click", () => {
    popup.style.display = "flex";

    let emojiTimer = setInterval(() => createFloat(), 150);
    let petalTimer = setInterval(() => createPetal(), 200);

    startFireworks();

    setTimeout(() => {
        clearInterval(emojiTimer);
        clearInterval(petalTimer);
        finalMsg.style.display = "block";
    }, 4000);
});

/************* FLOATING EMOJIS *************/
function createFloat() {
    const el = document.createElement("div");
    el.classList.add("float");
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 90 + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 5000);
}

/************* ROSE PETALS *************/
function createPetal() {
    const el = document.createElement("div");
    el.classList.add("petal");
    el.innerText = petals[Math.floor(Math.random() * petals.length)];
    el.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 5500);
}

/************* HEART TRAIL *************/
document.addEventListener("touchmove", (e)=>{
    makeHeart(e.touches[0].clientX, e.touches[0].clientY);
});
document.addEventListener("mousemove", (e)=>{
    makeHeart(e.clientX, e.clientY);
});

function makeHeart(x, y) {
    const h = document.createElement("div");
    h.classList.add("heart");
    h.innerHTML = "üíó";
    h.style.left = x + "px";
    h.style.top = y + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 1200);
}

/************* FIREWORKS (SOFT) *************/
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function startFireworks() {
    setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        createFirework(x, y);
    }, 700);
}

function createFirework(x, y) {
    for (let i = 0; i < 20; i++) {
        particles.push({
            x, y,
            color: `hsl(${Math.random()*360},90%,65%)`,
            size: 2 + Math.random(),
            vx: (Math.random() - 0.5) * 3,
            vy: (Math.random() - 0.5) * 3
        });
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x += p.vx;
        p.y += p.vy;
        p.size *= 0.96;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();

        if(p.size < 0.4) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();

</script>
</body>
</html>
