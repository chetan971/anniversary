<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

<style>
    body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #ffd2e1, #ff9fba);
        overflow: hidden;
        position: relative;
        overscroll-behavior: none;
    }

    /* Gift Icon */
    #gift-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 60px;
        cursor: pointer;
        z-index: 20;
        animation: pulse 1.8s infinite;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    /* Popup */
    #popup {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.35);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
    }

    /* Final message - upgraded */
    #final-msg {
        display: none;
        font-size: 40px;
        text-align: center;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 14px #ff4da6;
        padding: 10px;
        opacity: 0;
        transform: scale(0.7);
        transition: opacity 1.4s ease, transform 1.4s ease;
    }
    #final-msg.show {
        opacity: 1;
        transform: scale(1);
    }

    .float {
        position: fixed;
        bottom: -40px;
        animation: floatUp 5s ease-out forwards;
        font-size: 30px;
        pointer-events: none;
        opacity: 0.85;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.9; }
        100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    .petal {
        position: fixed;
        top: -30px;
        font-size: 25px;
        opacity: 0.8;
        animation: fall linear forwards;
    }
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .heart {
        position: fixed;
        font-size: 22px;
        pointer-events: none;
        animation: heartFloat 1.2s ease-out forwards;
    }
    @keyframes heartFloat {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.8) translateY(-30px); opacity: 0; }
    }

    #fireworks {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
    }
</style>
</head>

<body>

<!-- Optional Music -->
<!-- Replace music.mp3 with your audio file -->
<audio id="music" src="music.mp3"></audio>

<!-- GIFT ICON -->
<div id="gift-icon">üéÅ</div>

<!-- POPUP -->
<div id="popup">
    <p id="final-msg">Happy Anniversary Darling üòòüòòüòòüòò‚ù§Ô∏èüíñ</p>
</div>

<!-- FIREWORKS BACKGROUND -->
<canvas id="fireworks"></canvas>

<script>
/************* CONFIG *************/
const emojis = ["üåπ","üíã","üòò","üíñ"];
const petals = ["üå∏","üå∫","üåπ"];

const gift = document.getElementById("gift-icon");
const popup = document.getElementById("popup");
const finalMsg = document.getElementById("final-msg");
const music = document.getElementById("music");

/************* CLICK EVENT *************/
gift.addEventListener("click", () => {
    popup.style.display = "flex";

    // Play music (optional)
    music.play().catch(()=>{});

    let emojiTimer = setInterval(() => createFloat(), 120);
    let petalTimer = setInterval(() => createPetal(), 150);

    startFireworks();

    setTimeout(() => {
        clearInterval(emojiTimer);
        clearInterval(petalTimer);

        finalMsg.style.display = "block";
        setTimeout(() => finalMsg.classList.add("show"), 80);
    }, 4000);
});

/************* FLOATING EMOJIS *************/
function createFloat() {
    const el = document.createElement("div");
    el.classList.add("float");
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 90 + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 5000);
}

/************* PETALS *************/
function createPetal() {
    const el = document.createElement("div");
    el.classList.add("petal");
    el.innerText = petals[Math.floor(Math.random() * petals.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (4 + Math.random() * 3) + "s";
    el.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6500);
}

/************* HEART TRAIL *************/
document.addEventListener("mousemove", e => makeHeart(e.clientX, e.clientY));
document.addEventListener("touchmove", e => makeHeart(e.touches[0].clientX, e.touches[0].clientY));

function makeHeart(x, y) {
    const h = document.createElement("div");
    h.classList.add("heart");
    h.innerHTML = "üíó";
    h.style.left = x + "px";
    h.style.top = y + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 1200);
}

/************* FIREWORKS *************/
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function startFireworks() {
    setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.4;
        createFirework(x, y);
    }, 700);
}

function createFirework(x, y) {
    for (let i = 0; i < 25; i++) {
        particles.push({
            x, y,
            color: `hsl(${Math.random()*360},90%,65%)`,
            size: 2 + Math.random()*1.5,
            vx: (Math.random() - 0.5) * 3,
            vy: (Math.random() - 0.5) * 3
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.size *= 0.96;

        ctx.shadowBlur = 12;
        ctx.shadowColor = p.color;
        ctx.fillStyle = p.color;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        if (p.size < 0.4) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
