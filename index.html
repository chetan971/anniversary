<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
        overflow: hidden;
    }

    /* Gift Icon */
    #gift-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 70px;
        cursor: pointer;
        z-index: 9999;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }

    /* Popup */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9998;
    }

    /* Floating emojis */
    .float {
        position: fixed;
        bottom: -60px;
        animation: floatUp 4s linear forwards;
        pointer-events: none;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(2); opacity: 0; }
    }

    /* Rose petals */
    .petal {
        position: fixed;
        top: -50px;
        opacity: 0.9;
        animation: fall 6s linear forwards;
    }
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    /* Heart touch trail */
    .heart {
        position: fixed;
        pointer-events: none;
        animation: heartFloat 1.2s ease-in-out forwards;
        font-size: 30px;
    }
    @keyframes heartFloat {
        0% { transform: scale(1) translateY(0); opacity: 1; }
        100% { transform: scale(2) translateY(-60px); opacity: 0; }
    }

    /* Final message */
    #final-msg {
        display: none;
        font-size: 55px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #ff0066, 0 0 20px #ff80b5;
        animation: glow 2s infinite alternate ease-in-out;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #ff4da6; }
        to { text-shadow: 0 0 25px #ff1a75; }
    }
</style>
</head>

<body>

<!-- Gift Icon -->
<div id="gift-icon">üéÅ</div>

<!-- Popup -->
<div id="popup">
    <p id="final-msg">Happy Anniversary ‚ù§Ô∏èüéâ</p>
</div>

<!-- FIREWORK CANVAS -->
<canvas id="fireworks"></canvas>

<script>
/************* EMOJI EXPLOSION *************/
const emojis = [
    "üåπ","üåπ","üåπ","üåπ","üåπ","üåπ",
    "üòò","üòò","üíã","üíã",
    "üíñ","üíù","üíû","üíó","‚ú®"
];
const petals = ["üå∏","üå∫","üåπ"];

const gift = document.getElementById("gift-icon");
const popup = document.getElementById("popup");
const finalMsg = document.getElementById("final-msg");

gift.addEventListener("click", () => {
    popup.style.display = "flex";

    let emojiTimer = setInterval(() => {
        for (let i = 0; i < 5; i++) createFloat();
    }, 100);

    let petalTimer = setInterval(() => createPetal(), 130);

    startFireworks();

    setTimeout(() => {
        clearInterval(emojiTimer);
        clearInterval(petalTimer);
        finalMsg.style.display = "block";
    }, 6000);
});

function createFloat() {
    const el = document.createElement("div");
    el.classList.add("float");
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 90 + "vw";
    el.style.fontSize = (30 + Math.random() * 40) + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 4000);
}

function createPetal() {
    const el = document.createElement("div");
    el.classList.add("petal");
    el.innerText = petals[Math.floor(Math.random() * petals.length)];
    el.style.left = Math.random() * 95 + "vw";
    el.style.fontSize = (25 + Math.random() * 25) + "px";
    el.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
}


/************* HEART TRAIL ON TOUCH *************/
document.addEventListener("mousemove", createHeartTrail);
document.addEventListener("touchmove", (e)=> {
    createHeartTrail(e.touches[0]);
});

function createHeartTrail(e) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíû";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    heart.style.fontSize = (20 + Math.random()*20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
}


/************* FIREWORKS ANIMATION *************/
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};

let particles = [];

function startFireworks() {
    setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * (canvas.height / 2);
        createFirework(x, y);
    }, 500);
}

function createFirework(x, y) {
    for (let i = 0; i < 50; i++) {
        particles.push({
            x: x,
            y: y,
            color: `hsl(${Math.random()*360},100%,60%)`,
            speedX: (Math.random() - 0.5) * 6,
            speedY: (Math.random() - 0.5) * 6,
            size: Math.random() * 3
        });
    }
}

function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.size *= 0.96;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        if (p.size < 0.3) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
}
animateFireworks();
</script>

</body>
</html>
